<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <input type="password" v-model="mytext">
        {{mytext}}

        <h2>多选-checkbox</h2>
        <input type="checkbox" v-model="checkGroup" value="vue">vue
        <input type="checkbox" v-model="checkGroup" value="react">react
        <input type="checkbox" v-model="checkGroup" value="jquery">jquery
        <button @click="handleSubmit()">提交</button>


        <h2>check-单选</h2>
        <input type="radio" v-model="favor" value="vue" name="favior">vue
        <input type="radio" v-model="favor" value="react" name="favior">react
        <input type="radio" v-model="favor" value="jquery" name="favior">jquery
        <button @click="handleSelect()">单项提交</button>
    </div>
    <script>
        let vm = new Vue({
            el:"#box",
            data:{
                mytext:"",
                checkGroup:[],
                favor:[]
            },
            methods:{
                handleSubmit(){
                    console.log("提交",this.checkGroup)
                },
                handleSelect(){
                    console.log(this.favor)
                }
            }
        })
    </script>
</body>
</html>
